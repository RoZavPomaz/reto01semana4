<body>
	<div class="contenedor">
		<div class="card">
			<figure>
				<img src="images/image-product-mobile.jpg">
			</figure>
			<div class="contenido">
				<h2>PERFUME</h2>
				<h1>Gabrielle Essence Eau De Parfum</h1>

				<a href="#">Add to Cart</a>
			</div>
		</div>

</body>
